<div class="md:col-end-5 md:col-span-3 mb-5">
    <div class="grid md:grid-cols-2 grid-cols-1">
      <div class="md:col-span-1 col-span-1">
        <div class="grid place-content-center add-project-button hover:underline text-lg font-bold">
          <div class="">
          <a href="{{ $.ctx.Site.BaseURL}}/project/add">Add a project<br/> to the Repository</a>
          </div>
        </div>
        <div id="results" class="text-center font-bold">
          {{ len $.projects }} projects matching your filters
        </div>
      </div>
      <div class="md-col-span-2 text-left mx-10 mt-5 center-mobile">
        <div id="category-filter" class="md:col-span-1 col-span-1">
          <button class="project filter-button rounded-full border-black border-2 py-2 px-5 align-middle flex">
            Category - <span class="text-left pl-2"></span>
            <img class="float-right self-center ml-5" src={{ $.ctx.Site.BaseURL }}/images/select-down.png>
          </button>
          <div class="category-selector filter-selector collapse absolute max-w-[100%] bg-white border z-[100] p-6">
          </div>
        <div id="language-filter" class="md:col-span-1 col-span-1 mt-5">
          <button class="project filter-button rounded-full border-black border-2 py-2 px-5 align-middle flex">
            Language - <span class="text-left pl-2"></span>
            <img class="float-right self-center ml-5" src={{ $.ctx.Site.BaseURL }}/images/select-down.png>
          </button>
          <div class="language-selector filter-selector collapse absolute max-w-[100%] bg-white border z-[100] p-6">
          </div>
        </div>
        <div id="country-filter" class="relative md:col-span-1 col-span-1 mt-5">
          <button class="project filter-button rounded-full border-black border-2 py-2 px-5 align-middle flex">
            Country - <span class="text-left pl-2"></span>
            <img class="float-right self-center ml-5" src={{ $.ctx.Site.BaseURL }}/images/select-down.png>
          </button>
          <div class="country-selector filter-selector collapse absolute bg-white max-w-[100%] border z-[100] p-6">
          </div>
        </div>
      </div>
      </div>
    </div>
</div>
