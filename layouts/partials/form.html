<div class="w-full text-center">
    <div class="w-full pl-10 pt-10 pb-10">
      <img src="{{ .Site.BaseURL }}images/okfn-net-logo.png">
    </div>
    <div class="md:grid md:grid-cols-5 page-content">
      {{ partial "form-header.html" . }}
      <div class="md:col-start-2 md:col-span-3 text-left mt-12 pb-12 md:pl-10 pl-5 pr-5 md:pl-0">
      </div>
    </div>
    <div class="bg-project-50 project-banner h-auto py-24 px-10">
       <div class="md:w-100 text-center grid grid-cols-5">
        <div  class="text-5xl font-miriam grid-start-1 col-span-5">{{ .Params.footer_title }}</div>
        <div class="text-2xl md:col-start-2 md:col-span-3 col-span-5 font-miriam pt-10">
          {{ .Params.footer_text }}
        </div>
        <div class="col-start-2 col-span-3 pt-20">
          <button class="border-solid border-4 add-project-action py-4 px-8 font-bold font-2xl  font-miriam text-xs hover:bg-gray-200 hover:text-gray-800">{{ .Params.footer_button }}</button>
        </div>
       </div>
    </div>
</div>
